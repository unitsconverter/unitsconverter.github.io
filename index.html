<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="nav">
                    <div class="nav-left">
                        <a class="brand" href="#">Units Converter</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" id="panel">
            <div class="col-3">
                <div class="row">
                    <div class="col is-text-center">
                        <h3>I want to convert</h3>
                    </div>
                </div>
                <div class="row" id="units-types-container">
                    <div class="col is-text-center" id="units-types-container-column">
                    </div>
                </div>
            </div>
            <div class="col-3 is-text-center">
                <div class="row unit-selector-panel is-text-center">
                    <div class="col is-text-center">
                        <h3>From</h3>
                        <div class="row">
                            <div class="col-1 is-text-center" id="src-unit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row unit-selector-panel">
                    <div class="col is-text-center">
                        <h3>To</h3>
                        <div class="row">
                            <div class="col-1" id="dst-unit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="quantities.js"></script>
        <script src="ui.js"></script>

</body>

</html>
