<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row" id="top-bar">
            <div class="col is-text-center">
                <h3 id="action">I want to convert
                    <span id="unit-type-label" class="text-primary"></span>
                    <div class="src-unit-label">
                        <span>from </span>
                        <span class="src-unit-label-unit text-primary"></span>
                    </div>
                    <div class="dst-unit-label">
                        <span>to </span>
                        <span class="dst-unit-label-unit text-primary"></span>
                    </div>
                </h3>
            </div>
        </div>
        <div class="row card" id="unit-type-selector">
        </div>
        <div class="row card" id="src-unit-selector">
            <div class="col-12">
                <h4>From</h4>
            </div>
        </div>
        <div class="row card" id="dst-unit-selector">
            <div class="col-12">
                <h4>To</h4>
            </div>
        </div>
        <div class="row card is-center" id="inputs">
            <div class="col-2">
                <span class="src-unit-label-unit text-primary"></span>
                <input type="text" id="src-value">
            </div>
            <div class="col-2">
                <span class="dst-unit-label-unit text-primary"></span>
                <input type="text" id="dst-value" readonly>
            </div>
        </div>
        <div class="row card is-center">
            <div class="col-2">
                <a class="button">Try Other</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="quantities.js"></script>
    <script src="ui.js"></script>

</body>

</html>
